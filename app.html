<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Forma</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>me contacter</h1>
        <forma action="https://server.by" method="post" name="contact">
            <img src="images/user.png" alt="nom" class="user-icon">
            <input type="text" name="nom" placeholder="Votre nom" class="user-name">
            <img src="images/mail.png" alt="email" class="mail-icon">
            <input type="email" name="email" placeholder="Votre email" class="user-email">
            <img src="images/crayon.png" alt="message" class="message-icon">
            <textarea name="message" rows="9" class="user-message" placeholder="Votre message"></textarea>
            <button>envoyer</button>
        </forma>
        <a href="table.html" target="_blank">Таблица</a>
    </body>
</html>
